<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RocketMCC</title>
<style>
body, html {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  overflow: hidden;
  background: #0d0d0d;
  color: #fff;
}
#background {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 0;
}
.content {
  position: relative;
  z-index: 1;
  text-align: center;
  padding: 50px;
}
h1 {
  color: #ff0000;
  font-size: 48px;
  margin-bottom: 30px;
}
.sections {
  display: flex;
  gap: 20px;
  justify-content: center;
  margin-bottom: 30px;
}
.section {
  background: rgba(20,0,0,0.6);
  border: 2px solid #ff0000;
  border-radius: 10px;
  padding: 15px 30px;
  font-size: 18px;
  font-weight: bold;
  color: #ff0000;
  cursor: pointer;
  transition: all 0.3s ease;
  backdrop-filter: blur(5px);
}
.section:hover { background: rgba(255,0,0,0.3); box-shadow: 0 0 25px rgba(255,0,0,0.7); transform: scale(1.05);}
.section.active { background: rgba(255,0,0,0.25); box-shadow: 0 0 30px rgba(255,0,0,0.8); transform: scale(1.05); }

.listWrapper {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 15px;
}

.clientBox, .serverBox, .newsBox {
  background: rgba(20,0,0,0.5);
  border: 2px solid #ff0000;
  border-radius: 10px;
  padding: 20px;
  width: 220px;
  transition: all 0.3s ease;
  cursor: pointer;
  backdrop-filter: blur(5px);
  text-align: center;
}
.clientBox:hover, .serverBox:hover, .newsBox:hover { background: rgba(255,0,0,0.2); box-shadow: 0 0 20px rgba(255,0,0,0.7); transform: scale(1.05);}
.clientBox button, .serverBox button {
  margin-top: 10px;
  padding: 8px 15px;
  border: none;
  border-radius: 5px;
  background: rgba(255,0,0,0.8);
  color: #fff;
  cursor: pointer;
  font-weight: bold;
}
.clientBox button:hover, .serverBox button:hover { background: rgba(255,85,85,0.9);}
</style>
</head>
<body>

<canvas id="background"></canvas>

<div class="content">
  <h1>RocketMCC</h1>

  <div class="sections">
    <div class="section active" id="clientsBtn">Clients</div>
    <div class="section" id="serversBtn">Servers</div>
    <div class="section" id="forumBtn">Forum</div>
    <div class="section" id="newsBtn">News</div>
  </div>

  <div id="mainContent"></div>
</div>

<script>
// -------------------- BACKGROUND ANIMATION --------------------
const canvas = document.getElementById('background');
const ctx = canvas.getContext('2d');
let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;
const NODE_COUNT = 80;
const MAX_DISTANCE = 150;
let nodes = [];

class Node {
  constructor() {
    this.x = Math.random() * width;
    this.y = Math.random() * height;
    this.vx = (Math.random() - 0.5) * 1.0;
    this.vy = (Math.random() - 0.5) * 1.0;
  }
  update() {
    // Continuous drift
    this.x += this.vx;
    this.y += this.vy;

    // tiny random motion
    this.vx += (Math.random() - 0.5) * 0.05;
    this.vy += (Math.random() - 0.5) * 0.05;

    // limit velocity
    const speed = Math.sqrt(this.vx*this.vx + this.vy*this.vy);
    if(speed > 1.5){ this.vx = this.vx/speed*1.5; this.vy = this.vy/speed*1.5; }

    // bounce edges
    if(this.x<0){ this.x=0; this.vx*=-1; }
    if(this.x>width){ this.x=width; this.vx*=-1; }
    if(this.y<0){ this.y=0; this.vy*=-1; }
    if(this.y>height){ this.y=height; this.vy*=-1; }
  }
  draw() {
    ctx.fillStyle="#ff0000";
    ctx.beginPath();
    ctx.arc(this.x, this.y, 3, 0, Math.PI*2);
    ctx.fill();
  }
}

function initNodes(){ nodes=[]; for(let i=0;i<NODE_COUNT;i++) nodes.push(new Node()); }
initNodes();

// DRAGGING + FLUID EFFECT
let selectedNode = null;
canvas.addEventListener("mousedown", e=>{
  const mx=e.clientX, my=e.clientY;
  selectedNode = nodes.find(n=>Math.hypot(n.x-mx,n.y-my)<10);
});
window.addEventListener("mouseup", ()=>selectedNode=null);
window.addEventListener("mousemove", e=>{
  if(!selectedNode) return;
  const dx = e.clientX - selectedNode.x;
  const dy = e.clientY - selectedNode.y;
  selectedNode.vx += dx*0.2;
  selectedNode.vy += dy*0.2;

  // fluid effect on nearby nodes
  nodes.forEach(n=>{
    if(n===selectedNode) return;
    const dist = Math.hypot(n.x-selectedNode.x, n.y-selectedNode.y);
    if(dist<120){
      const factor = (120-dist)/120*0.15;
      n.vx += selectedNode.vx*factor;
      n.vy += selectedNode.vy*factor;
    }
  });
});

// LINES
function drawLines(){
  for(let i=0;i<nodes.length;i++){
    for(let j=i+1;j<nodes.length;j++){
      const a=nodes[i], b=nodes[j];
      const dx=a.x-b.x, dy=a.y-b.y;
      const dist = Math.sqrt(dx*dx+dy*dy);
      if(dist<MAX_DISTANCE){
        ctx.strokeStyle = `rgba(255,0,0,${1-dist/MAX_DISTANCE})`;
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(a.x,a.y);
        ctx.lineTo(b.x,b.y);
        ctx.stroke();
      }
    }
  }
}

// ANIMATE
function animate(){
  ctx.clearRect(0,0,width,height);
  nodes.forEach(n=>{ n.update(); n.draw(); });
  drawLines();
  requestAnimationFrame(animate);
}
animate();

// RESIZE
window.addEventListener('resize', ()=>{
  width=canvas.width=window.innerWidth;
  height=canvas.height=window.innerHeight;
  initNodes();
});

// -------------------- MAIN CONTENT --------------------
document.addEventListener("DOMContentLoaded", ()=>{
  const sections = document.querySelectorAll('.section');
  const mainContent = document.getElementById('mainContent');

  const clients=[
    {name:"Astra Client", url:"https://astraclient.com/play/wasm/18/"},
    {name:"Tuff Client", url:"https://tuff.speedslicer.dev/files/1_1UT6/WASM/"},
    {name:"Pixel Client", url:"https://example.com/pixel"},
    {name:"Resent Client", url:"https://resent4-0.vercel.app"},
    {name:"Shadow Client", url:"https://peytonplayz595.github.io/Shadow-4.0/javascript/"}
  ];

  const servers=[
    {name:"Hyper Network", ip:"wss://eag.hyper-network.net"},
    {name:"WebMC", ip:"wss://play.webmc.fun"},
    {name:"ArchMC", ip:"wss://mc.arch.lol"},
    {name:"Jonarchy", ip:"wss://8b4t.org"},
    {name:"Radiant Network", ip:"wss://eagler.radiantnet.store"},
    {name:"NexoX", ip:"wss://nexo-app.net"},
    {name:"AdderallMC", ip:"wss://adderall.ir"},
    {name:"VanillaMC", ip:"wss://vanillamc.org"},
    {name:"VoidsentMC", ip:"wss://mc.voidsent.net"},
    {name:"Lamp Network", ip:"wss://mc.lamplifesteal.xyz"},
    {name:"ExoticMC", ip:"wss://el.exoticmc.xyz"},
    {name:"skeletonmc", ip:"wss://skeletonmc.eagler.host"}
  ];

  const news = [
    {title:"RocketMCC-Network shutdown", text:"shutdown"},
    {title:"Clients Updated", text:"Tuff and Astra updated to WASM."},
    {title:"added Shadow Client", text:"added shadow client"}
  ];

  sections.forEach(section=>{
    section.addEventListener('click', ()=>{
      sections.forEach(s=>s.classList.remove('active'));
      section.classList.add('active');
      if(section.id==="forumBtn"){ window.open("https://eaglercraftarchive.freeflarum.com","_blank"); return;}
      loadSection(section.id);
    });
  });

  function loadSection(id){
    mainContent.innerHTML="";
    const wrapper = document.createElement("div");
    wrapper.className = "listWrapper";

    if(id==="clientsBtn"){
      clients.forEach(c=>{
        const box=document.createElement('div'); box.className="clientBox";
        box.innerHTML=`<div>${c.name}</div><button>Launch</button>`;
        box.querySelector("button").addEventListener("click",()=>launchClient(c.url));
        wrapper.appendChild(box);
      });
    } 
    else if(id==="serversBtn"){
      servers.forEach(s=>{
        const box=document.createElement('div'); box.className="serverBox";
        box.innerHTML=`<div>${s.name}</div><div>${s.ip}</div><button>Copy</button>`;
        box.querySelector("button").addEventListener("click",()=>copyIP(s.ip));
        wrapper.appendChild(box);
      });
    }
    else if(id==="newsBtn"){
      news.forEach(n=>{
        const box=document.createElement('div'); 
        box.className="newsBox";
        box.innerHTML=`<h3>${n.title}</h3><p>${n.text}</p>`;
        wrapper.appendChild(box);
      });
    }

    mainContent.appendChild(wrapper);
  }

  function launchClient(url){
    const win=window.open('about:blank','_blank','width=800,height=600');
    win.document.write(`
      <html>
        <head><title>RocketMCC</title></head>
        <body style="background:#0d0d0d;color:#fff;display:flex;align-items:center;justify-content:center;font-family:Arial;font-size:24px;">
          Loading client...
          <script>
            setTimeout(()=>{ window.location.href="${url}"; }, 500);
          <\/script>
        </body>
      </html>
    `);
    win.document.close();
  }

  function copyIP(ip){ navigator.clipboard.writeText(ip); alert("Copied IP: "+ip); }

  loadSection("clientsBtn");
});
</script>
</body>
</html>
